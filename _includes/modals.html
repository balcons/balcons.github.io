 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal-{{ post.modal-id }}" tabindex="-1" data-keyboard="true" role="dialog" aria-hidden="true" data-latlng="{{ post.latlng }}">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                    <div class="col-lg-6" "col-lg-offset-2">
                        <div class="modal-body">
                            
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                        </div>
                    </div>
                    <!-- Google Map -->
                    <div class="col-lg-6">
                        <div id="vit-tmp" class="img-centered map-canvas" style="width: 85%; height: 512px; margin-top: 20px;"></div>
                        <!-- <div id="pano" style="width: 45%; height: 300px;"></div> -->
                    </div>
                </div>
                
                    <p>{{ post.description }}</p>
                    <ul class="list-inline item-details">
                      <!--  <li>Client:
                            <strong><a href="http://startbootstrap.com">{{ post.client }}</a>
                            </strong>
                        </li>
                        <li>Date:
                            <strong><a href="http://startbootstrap.com">{{ post.project-date }}</a>
                            </strong>
                        </li>
                        <li>Service:
                            <strong><a href="http://startbootstrap.com">{{ post.category }}</a>
                            </strong>
                        </li> -->
                    </ul>
                    <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
            </div>
            </div>
    </div>
{% endfor %}
